{% extends "base.html" %}

{% block title %}
Register | {{ block.super }}
{% endblock title %}

{% block content %}
<div class="thewrap">

    <h1>Register</h1>
    <form class="form-group" action="{% url 'register' %}" method="POST">
      {% csrf_token %}
      <div class="form-group">
      {{ form }}
      </div>
      <div class="form-group">
      <input type="submit" value="Register" class="btn btn-primary">
      </div>
    </form>
</div>
{% endblock content %}
