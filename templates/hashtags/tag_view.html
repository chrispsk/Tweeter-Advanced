{% extends "base.html" %}

{% block title %}
Hashtag | {{block.super}}
{% endblock title %}

{% block script %}
<script type="text/javascript">

$(document).ready(function(){

loadTweetContainer("tweet-container");

});
</script>

{% endblock %}


{% block content %}
<!-- {% include "tweets/search_form.html" %} <br> -->

<div class="row">

<div class="col-sm-12">
  {% if request.GET.q %}
<p class="lead">Results for {{request.GET.q}}</p>
<hr>
  {% endif %}
</div>

<div class="col-sm-8 col-sm-offset-2">
  <h1>Tweets</h1>
<hr>
  <div id="tweet-container" data-url="/api/tags/{{ obj.tag }}/">

  </div>
  <a href="#" id='loadmore'>Load More Tweets</a>

</div>

</div>
{% endblock content %}
