{% extends "base.html" %}

{% block title %}
Details Tweet | {{block.super}}
{% endblock title %}


{% block script %}
<script type="text/javascript">

$(document).ready(function(){

loadTweetContainer("tweet-container", {{ object.id }});

});
</script>

{% endblock %}


{% block content %}
<div class="row">
  <div class="col-sm-3 col-xs-12">
  <h1>{{ object.user }}</h1>
  </div>
  <div class="col-sm-9 col-xs-12">
    <div id="tweet-container">

    </div>
  </div>

</div>
{% endblock content %}
